<div style="display: flex; justify-content: center">
	<h1>{{title}}</h1>
</div>
<div style="padding: 40px">
	{% for t in tweets %}
	<div style="display: flex; flex-direction: column; gap: 8px">
		<div style="display: flex; justify-content: space-between">
			<span style="font-size: 24px; font-weight: bold">{{t.user}}</span>
			<span style="font-size: 14px">{{t.created_at}}</span>
		</div>
		<span style="padding-left: 10px">{{t.payload}}</span>
	</div>
	{% endfor %}
</div>
